<!DOCTYPE html>
<html lang="en">
<head>
    <title>therpay clinic</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="Author" content="Mina Mikhail">
	<link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/therpaist/register.css"/>
</head>
<body class="homepage is-preload">
    <div id="page-wraper">
        <!-- Header -->
			<div id="header-wrapper">
				<div id="header" class="container">
					<!-- Logo -->
						<h1 id="logo"><a href="../index.html">Website name</a></h1>
				</div>
            </div>
            <div id="register-wrapper">
                <form action="therapistIndex.html" id="register" method="post">
                    <h2>Therpaist Register</h2>
                    <label for="clinic-name" >Clinic Name:</label>
                    <input id="clinic-name" name="clinic-name" type="text" placeholder="Enter your clinic name">
                    <label for="name">Name:</label>
                    <input id="name" name="name" type="text" placeholder="Enter your name" >
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" placeholder="Enter your Email" >
                    <label for="password">Password:</label>
                    <input id="password" name="password" type="password" placeholder="Enter your password" >
                    <input type="submit" class="button" id="registerSubmit">
                </form>
            </div>
            <!-- Footer -->
				<div id="footer-wrapper">
					<div id="copyright" class="container">
						<ul class="menu">
							<li>&copy; Untitled. All rights reserved.</li>
						</ul>
					</div>
				</div>
    </div>
</body>
<!-- scripts -->
 <script src="../assets/js/therpaist/register.js"></script>
</html>
